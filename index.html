<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg w-100" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">📋 To-Do List</h2>
        <form id="todo-form" class="d-flex gap-2 mb-3">
          <input type="text" id="todo-input" class="form-control" placeholder="할 일을 입력하세요" required />
          <button type="submit" class="btn btn-success">추가</button>
        </form>
        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
